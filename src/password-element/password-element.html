<!-- Password element, this element is going to be have the input as a password -->
<link rel="import" href="../../app/bower_components/polymer/polymer.html">
<link rel="import" href="../../app/bower_components/paper-input/paper-input-container.html">
<link rel="import" href="../../app/bower_components/iron-input/iron-input.html">
<link rel="import" href="../../app/bower_components/paper-input/paper-input-behavior.html">

<dom-module id="password-element">
    <style is="custom-style">
        :host {
            display: inline-block;
        }
    </style>
    <template>
        <paper-input-container>
            <label>{{label}}</label>
            <input is="iron-input"
                   type="password"
                   aria-labelledby$="[[_ariaLabelledBy]]"
                   aria-describedby$="[[_ariaDescribedBy]]"
                   disabled$="[[disabled]]"
                   bind-value="{{value}}"
                   invalid="{{invalid}}"
                   prevent-invalid-input="[[preventInvalidInput]]"
                   allowed-pattern="[[allowedPattern]]"
                   validator="[[validator]]"
                   type$="[[type]]"
                   pattern$="[[pattern]]"
                   required$="[[required]]"
                   autocomplete$="[[autocomplete]]"
                   autofocus$="[[autofocus]]"
                   inputmode$="[[inputmode]]"
                   minlength$="[[minlength]]"
                   maxlength$="[[maxlength]]"
                   min$="[[min]]"
                   max$="[[max]]"
                   step$="[[step]]"
                   name$="[[name]]"
                   placeholder$="[[placeholder]]"
                   readonly$="[[readonly]]"
                   list$="[[list]]"
                   size$="[[size]]"
                   autocapitalize$="[[autocapitalize]]"
                   autocorrect$="[[autocorrect]]"
                   on-change="_onChange"
                   tabindex$="[[tabindex]]"
                   autosave$="[[autosave]]"
                   results$="[[results]]"
                   accept$="[[accept]]"
                   multiple$="[[multiple]]"
            >
        </paper-input-container>
    </template>
    <script>
        (function() {
            passwordElement = Polymer({
                is: 'password-element',
                //attributes that the button element has
                properties: {
                    label: {type: String},
                    value: {
                        type: String,
                        notify: true,
                        reflectToAttribute:true,
                        value:''}
                },
                behaviors: [
                    Polymer.PaperInputBehavior
                ]
            });
        })();

    </script>

</dom-module>
