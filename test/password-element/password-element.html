<test-fixture id="password">
    <template>
       <password-element></password-element>
    </template>
</test-fixture>
<script>

    suite('Search bar tests', function() {

        test('instantiating the element works', function() {
            let password = fixture('password');
            assert.equal(password.is, 'password-element');
            assert.equal(password.querySelector('input').type, 'password');
            expect(password.querySelector('input').hasAttribute('is')).to.be.true;
            expect(password.querySelector('input').getAttribute('is')).to.be.equal('iron-input');
            assert.equal(password.value, '');
        });
